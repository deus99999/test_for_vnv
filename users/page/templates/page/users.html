{% extends './base.html' %}
{% load static %}
{% block title %} Users {% endblock %}
	
{% block content %}
<ul class="nav justify-content-end">
	<a href="{% url 'add_user' %}" style="margin: 20px;" class="btn btn-outline-primary">Add User</a>
</ul>

<div class="row justify-content-center">
	<div class="col-xs-12 col-md-9">
		<table class="table table-hover table-success table-striped ">
  			<thead>
		    <tr>
		      <th scope="col">Name</th>
		      <th scope="col">Created</th>
		      <th scope="col">Group</th>
		      <th scope="col">Actions</th>
		    </tr>
		  </thead>
		  <tbody>
		  	{% for user in users %}
		    <tr>
		      <td>{{ user.username }}</td>
		      <td>{{ user.created }}</td>
		      <td>{{ user.group }}</td>
		      <td>
		      	<button type="button" class="btn btn-outline-dark">Edit User</button>
		      	<a href="{% url 'delete_user' user.username %}" type="button" class="btn btn-outline-dark">Delete</a>
		  	  </td>
		    </tr>
		    {% endfor %}
		  </tbody>
		</table>
    </div>
</div>

{% endblock content %}
